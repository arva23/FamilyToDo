<mat-card *ngIf="tasks">
  <form novalidate>
    <mat-list>
      <!-- name -->
      <mat-list-item>
        <mat-icon mat-list-icon>assignment</mat-icon>
        <span mat-line>
          <mat-form-field class="fullWidth">
            <input matInput #name placeholder="Name">
          </mat-form-field>
        </span>
      </mat-list-item>

      <!-- description -->
      <mat-list-item>
        <mat-icon mat-list-icon>sms</mat-icon>
        <span mat-line>
          <mat-form-field class="fullWidth">
            <input matInput #description placeholder="Description">
          </mat-form-field>
        </span>
      </mat-list-item>

      <!-- multiple user selections -->
      <mat-list-item>
        <mat-icon mat-list-icon>user</mat-icon>
        <span mat-line>
          <mat-form-field class="fullWidth">
            <input matInput #user placeholder="User">
          </mat-form-field>
        </span>
      </mat-list-item>

      <!-- category -->
      <mat-list-item>
        <mat-icon mat-list-icon>label</mat-icon>
        <span mat-line>
          <mat-form-field class="fullWidth">
            <mat-select #categoryId placeholder="Category">
              <mat-option *ngFor="let category of categories" [value]="category.id">{{category.name}}</mat-option>
            </mat-select>
          </mat-form-field>
        </span>
      </mat-list-item>

    <!-- timeinterval definition -->
    <mat-list-item>
      <mat-icon mat-list-icon>clock</mat-icon>
      <span mat-line>
        <mat-form-field class="fullWidth">
          <input matInput #timeInterval placeholder="TimeInterval"> 
          </mat-select>
        </mat-form-field>
      </span>
    </mat-list-item>

    </mat-list>
    <mat-card-actions class="formActions">
      <button mat-icon-button color="primary" (click)="addProduct(name.value, description.value, price.value, categoryId.value, $event)">
        <mat-icon>done</mat-icon>
      </button>
    </mat-card-actions>
  </form>
</mat-card>
<mat-spinner *ngIf="!categories"></mat-spinner>
